<!DOCTYPE html>
<html>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Christmas to-do list</title>
<style>
@font-face{
  font-family: "Luckymoon";
  src:url("LuckymoonRegular.ttf") format("truetype");
}

html, body{
  width:100%;
  height:100%;
}
body{
  font-family: "Luckymoon";
  overflow-x:hidden;
  display:flex;
  justify-content: center;
  align-items:center;
  background-color: #E6DCB1;
  margin:0;
  flex-direction:column;
}
#background{
  position:absolute;
  opacity:0.1;
  z-index:1;
  height:150%;
}
h1{
  position:relative;
  font-size:70px; /* default font size */
  color:#BD3634;
  z-index:3;
}
#clock{
}

/* Media queries for responsive font size */
@media screen and (max-width: 1200px) {
  h1 {
    font-size:50px;
  }
}
@media screen and (max-width: 800px) {
  h1 {
    font-size:35px;
  }
}
@media screen and (max-width: 500px) {
  h1 {
    font-size:35px;
  }
}
</style>
</head>

<body>
<h1 id="title">The year ends in:</h1>
<h1 id="clock"></h1>
<img src="background.avif" id="background">
</body>

<script>
// update the date
function update(){
  const time = new Date();

  const mon = String(11 - time.getMonth()).padStart(2, '0');
  const day = String(31 - time.getDate()).padStart(2, '0');
  const h = String(24 - time.getHours()).padStart(2, '0');
  const m = String(60 - time.getMinutes()).padStart(2, '0');
  const s = String(60 - time.getSeconds()).padStart(2, '0');

  clock.innerHTML = (mon + ' months:<br>' + day + ' day:<br>' + h + ' hours:<br>' + m + ' minutes:<br>' + s + " seconds<br>");
}

update();
setInterval(update, 1000);
</script>
</html>
